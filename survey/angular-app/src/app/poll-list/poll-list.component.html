<h2>Current Polls!</h2>

<div *ngIf='all_polls'>
  <table>
    <thead>
      <th>Name</th>
      <th>Survey Question</th>
      <th>Date Posted</th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let poll of all_polls" class='poll'>
        <td>{{ poll.name }}</td>
        <td><a routerLink="/poll-list/option/poll.id">{{ poll.question }}</a></td>
        <td>{{ poll.createdAt | date: 'medium' }}</td>
        <!-- <td><button [poll_to_edit]='poll' [index]='idx' *ngIf='showForm[idx]' (hide)='showForm[idx] = !showForm[idx]'>Delete</button></td> -->
        <td><button (click)='showForm[idx] = !showForm[idx]'>Delete</button></td>

      </tr>
    </tbody>
  </table>

  <button (click)='logout(user)'>Logout</button>

  <app-search (event)='search($event)'></app-search>

</div>
